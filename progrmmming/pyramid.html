<script type="text/javascript">
  var row = 5;

  for (
    var i = 1;
    i <= row;
    i++ /// first loop is for num of rows
  ) {
    for (
      var j = 1;
      j <= row - i;
      j++ /// 2nd loop is for giving spaces
    ) {
      document.write("&nbsp");
    }

    for (
      var k = 1;
      k <= i;
      k++ /// 3rd loop is for display what you want to display like * ,1 , anything
    ) {
      document.write("*");
    }

    document.write("<br>");
  }
</script>

<div id="print"></div>
