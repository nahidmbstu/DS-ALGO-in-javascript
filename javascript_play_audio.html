<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS_audio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    
    <audio id="song" src="horse.ogg"></audio>
    <hr/>
    <div id="Text">press <key>P</key> or click  </div>

    <button id="btn" style="width: 100px ; height: 40px; border-radius: 5px; color:cornflowerblue;"> Play me</button>
     
    <script>
    
    var btn = document.querySelector("#btn")

    var song = document.querySelector("#song")

    btn.addEventListener("click", (e) => {
        console.log("mouse play started");
        song.play();
        console.log("mouse play ended");
    })

    window.addEventListener("keydown", (e)=> {

        if( e.keyCode == 80 )
        {
           
            console.log(" key play started");
            song.play();
            console.log("key play ended");
        }
        else
        {
            alert("press only P");
 
        }
        
    })

    </script>
    
</body>
</html>
